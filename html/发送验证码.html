9<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var i=10;
		var j;
		function shows(){
			if(i<=0){
              document.myform.btn.disabled=false;
              document.myform.btn.value="重新发送";
              window.clearTimeout(j);
              i=10;
			}else{
				i--;
				document.myform.btn.disabled=true;
				document.myform.btn.value="还剩"+i+"秒";
				j=window.setTimeout(shows,1000);
			}if(i==9){
				str="";
				test();
			}
		}
		function test(){
		var arr=["1","2","3","4","5","6","7","8","9","0"];
		var str="";
		for(var k=0;k<4;k++){
			var d=Math.floor(Math.random()*100%10);
			str=str+arr[d];
		}
			document.myform.yzm.value=str;
		}
	</script>
</head>
<body>
   <form name="myform">
      <input type="text" name="yzm">
      <input type="button" name="btn" onclick="shows()" value="发送验证码">
      
   </form>
</body>
</html>
