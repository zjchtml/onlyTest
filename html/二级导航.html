<html>
<head>
	<title></title>	
	<style type="text/css">
		ul{margin:0;
  padding: 0; 
  list-style-type: none;}
#nav>li{width: 120px;
line-height: 30px;
text-align: center;}
#nav>li>a{
	text-decoration: none;
	display: block;
	width: 120px;
	height: 30px;
	background-color: #f99;
	color: #fff;
}
#nav>li>ul{background-color: #f99;
display: none;}
#nav>li>ul>li{
	border-top: #f44 solid 1px;
}
	</style>
</head>
<body>
<ul id="nav">
	<li onmouseover="test()" onmouseout="test1()"><a href="#">产品介绍</a><ul><li>苹果</li><li>榴莲</li><li>桔子</li></ul></li>
</ul>
</body>
<script type="text/javascript">
	var na=document.getElementById("nav");
function test(){
   	na.children[0].lastChild.style.display="block";
   }
function test1(){
   	na.children[0].lastChild.style.display="none";
   }
</script>
</html>
