<!DOCTYPE html>
<html>
<head>

		    height: 50px;

		    height: 100px;
		    float: left;

	</style>
</head>
<body>
     <div id="d1">
     	<div id="d2">

     		</div>
     	</div>
     </div>
</body>
    <script type="text/javascript">
    	document.getElementById("d1").onclick=function(){alert("div1");}
    	document.getElementById("d2").onclick=function(e){
    		e=e || window.event;
    		alert("div2");

    	}
    	document.getElementById("d3").onclick=function(e){
    		e=e || window.event;

    	}
