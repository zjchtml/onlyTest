<html>
<head>
	<style type="text/css">
		ul{margin: 0;
		 margin-left: -40px;
		 list-style-type: none;}
		#nav>li{
			background-color: #ff0;
			text-align: center;
			width: 160px;
			line-height: 30px;
		}
		#nav>li>a{
			display: block;
			width: 160px;
			background-color: #f99;
			color: #fff;
			text-decoration: none;
		}
		#nav>li>ul{
			display: none;
		}
		#nav>li>ul>li{
            border-top: #f44 solid 1px;
		}
	</style>
</head>
<body>
    <ul id="nav">
    	<li><a href="#">产品介绍</a><ul><li>苹果</li><li>梨</li><li>西瓜</li><li>榴莲</li></ul></li>
    	<li><a href="#">产品介绍</a><ul><li>苹果</li><li>梨</li><li>西瓜</li><li>榴莲</li></ul></li>
    	<li><a href="#">产品介绍</a><ul><li>苹果</li><li>梨</li><li>西瓜</li><li>榴莲</li></ul></li>
    	<li><a href="#">产品介绍</a><ul><li>苹果</li><li>梨</li><li>西瓜</li><li>榴莲</li></ul></li>
    </ul>
</body>
<script type="text/javascript">
	   var li=document.getElementById("nav").children;
	   for(var i=0;i<li.length;i++){
	   	li[i].onmouseover=function(){
	   		this.lastChild.style.display="block";
	   	}
	   	li[i].onmouseout=function(){
	   		this.lastChild.style.display="none"
	   	}
	   }
</script>
</html>
